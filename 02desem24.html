<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        let width = 4; // Количество долек по ширине
        let height = 7; // Количество долек по высоте

        const checkChoco = function(dolks){
            return dolks%width==0 || dolks%height==0
        }

        console.log("1. Можно ли получить кусок шоколадки с 16 дольками? " + checkChoco(16))
        console.log("2. С 9 дольками? " +checkChoco(9))
    </script>
</body>
</html>
